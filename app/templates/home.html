<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <style>
        h1{color: darkblue;}
        h2{color: darkblue;}
        .card {
          /* Add shadows to create the "card" effect */
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
          border-radius: 20px;
          transition: 0.3s;
          margin-bottom: 30px;
          max-height: 500px;
          width: 100%;
        }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        /* Add some padding inside the card container */
        .container {
          padding: 20px;
        }

        .row{
            display: flex;
            justify-content: space-between;
            vertical-align: center;
        }
        .section-column{
            width: 70%;
        }
        .center{
            display: flex;
            justify-content: center;
        }
        .blue-btn{
            background-color: darkblue;
            color: white;
        }
        .gray-btn{
            background-color: gray;
            color: black;
        }
        .btn{
            height: 40px;
            width: 80px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dropdown{
            height: 30px;
            border-radius: 5px;
            margin-top: 25px;
            margin-bottom: 25px;
        }
        .right{
            display: flex;
            justify-content: right;
        }
    </style>

    <div class="container center">
        <div class="section-column">
            <form action="{% url 'redirect' %}" method="POST">
                <div class="container row">
                    <h1>Select a model</h1>
                    <select class="dropdown" name="dataset">
                        <option value="cran" selected>Cran</option>
                        <option value="imdb">IMDB</option>
                        <option value="newsgroup">Newsgroup</option>
                    </select>
                </div>
                <div>
                    <div class="card">
                        <div class="container row">
                            <h2>Boolean model</h2>
                            <input type="radio" name="model" value="Boolean" checked>
                        </div>
                    </div>
                    <div class="card">
                        <div class="container row">
                            <h2>Vectorial model</h2>
                            <input type="radio" name="model" value="Vectorial" >
                        </div>
                    </div>
                    <div class="card">
                        <div class="container row">
                            <h2>Probabilistic model</h2>
                            <input type="radio" name="model" value="Probabilistic" >
                        </div>
                    </div>
                </div>
                <div class="right">
                    <button class="btn blue-btn ">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
