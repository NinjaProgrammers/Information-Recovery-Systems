<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <style>
        h1{color: darkblue;}
        h2{color: black;}
        label{color: darkblue; font-size: large;}
        p{color: black;}
    </style>
    <div style="margin: 50px">
        <h1>Select a model</h1>
        <form action="{% url 'search_results' %}" method="get">
            <div style="display: flex; justify-content: start;">
                <div style="margin-right: 20px">
                    <input type="radio" id="boolean" name="model" value="Boolean" checked>
                    <label for="boolean">Boolean</label>
                </div>
                <div style="margin-right: 20px">
                    <input type="radio" id="vectorial" name="model" value="Vectorial">
                    <label for="vectorial">Vectorial</label>
                </div>
                <div style="margin-right: 20px">
                    <input type="radio" id="probabilistic" name="model" value="Probabilistic">
                    <label for="probabilistic">Probabilistic</label>
                </div>
            </div>

            <br><br>

            <textarea style="width: 100%; height: 60px; font-size: large;" name="q" type="text" placeholder="Search..."></textarea>
            <br>
            <button style="float:right" type="submit">Search</button>
        </form>
        <br> <br>
        {% block content %} {% endblock %}
    </div>

</body>
</html>
